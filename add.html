<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="" />
        <title>Air Quality</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html">Air Quality</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item btn btn-warning"><a class="nav-link" href="view.html" style="font-weight: bold; font-size: 15px;">View Data</a></li>
                        <li class="nav-item btn btn-info"><a class="nav-link" href="add.html" style="font-weight: bold; font-size: 15px;">Add Data</a></li>
                        <li class="nav-item btn btn-warning"><a class="nav-link" href="graph.html" style="font-weight: bold; font-size: 15px;">View Analytics</a></li>
                        <li class="nav-item btn btn-warning"><a class="nav-link" href="aboutus.html" style="font-weight: bold; font-size: 15px;">About US</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Add AirQuality Measure</h2>
                </div>
                <form id="contactForm" method="post">
                    <div class="row align-items-center mb-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Measure Name *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Measure Name is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center mb-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Measure Type *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Measure Type is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center mb-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Stratification Level *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Stratification Level is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center mb-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Country Name *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Country Name is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center mb-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Value *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Value is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center mb-2">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Units *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Units is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase " id="submitButton" type="submit">Submit Data</button></div>
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div  style="align-content: center;">Copyright &copy; AIR QUALITY 2023</div>
                </div>
            </div>
        </footer>
        
    </body>
</html>
