<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Impact - NYC Air Quality Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #333; /* Adjusted to match your homepage style */
            border-bottom: 2px solid #007bff; /* Blue border to match the theme */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px; /* Making the text slightly larger for readability */
            margin-bottom: 20px; /* More space between paragraphs */
            line-height: 1.6; /* Improved line-height for readability */
        }

        a {
            color: #007bff;
            text-decoration: none;
            border-bottom: 1px solid #007bff;
            padding-bottom: 2px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .section {
            margin-bottom: 40px;
        }
    </style>
    <script>
        // Function to load header and footer
        document.addEventListener("DOMContentLoaded", function() {
            fetch("airquality-header.html")
            .then(response => response.text())
            .then(data => {
                document.querySelector("#header").innerHTML = data;
            });

            fetch("airquality-footer.html")
            .then(response => response.text())
            .then(data => {
                document.querySelector("#footer").innerHTML = data;
            });
        });
    </script>
</head>

<body>

    <!-- Placeholder for Header -->
    <div id="header"></div>

    <!-- Main Content -->
   

    <!-- Placeholder for Footer -->
    <div id="footer"></div>

</body>

</html>
