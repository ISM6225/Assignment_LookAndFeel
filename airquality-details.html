<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Details - NYC</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        main {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
        }

        h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .detail-table th, .detail-table td {
            border: 1px solid #ccc;
            padding: 10px 15px;
            text-align: left;
        }

        .detail-table tbody tr:hover {
            background-color: #e9ecef;
        }

        /* CRUD buttons */
        .btn {
            padding: 8px 12px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn.edit {
            background-color: #f0db4f;
            color: #333;
        }

        .btn.delete {
            background-color: #dc3545;
            color: #ffffff;
        }

        .btn.add {
            background-color: #28a745;
            color: #ffffff;
            margin-bottom: 20px;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a.back-link:hover {
            color: #0056b3;
        }
    </style>
    <script>
        // Your JavaScript code here
    </script>
</head>
<body>
    <header>
        <h1>Air Quality Details for Manhattan</h1>
        <p>Indicator: Ozone (O3)</p>
    </header>

    <main>
        <h3>Indicator: Ozone (O3)</h3>
        
        <!-- Add new data button -->
        <button class="btn add" onclick="addNewData()">Add New Data</button>

        <!-- Data Table -->
        <table class="detail-table">
            <thead>
                <tr>
                    <th>Time Period</th>
                    <th>Data Value</th>
                    <th>Measure</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr data-id="1">
                    <td>2023</td>
                    <td>45</td>
                    <td>O3 concentration</td>
                    <td>
                        <button class="btn edit" onclick="editData(1)">Edit</button>
                        <button class="btn delete" onclick="deleteData(1)">Delete</button>
                    </td>
                </tr>
                <!-- You can add more data rows here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2023 Your Website Name</p>
    </footer>
</body>
</html>
