<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Footer Component</title>
    <style>
        /* Footer Styles */
        footer .footer-container {
            padding: 20px 5%;
            background-color: #003366;  /* Darker blue background */
            color: #e9ecef;  /* Light gray text */
            text-align: center;
        }

        footer .footer-text {
            color: #e9ecef;
            margin: 10px 0;
            font-size: 14px;
        }

        footer .footer-container p.footer-text a.footer-link {
            color: #80bfff !important;  /* Brighter blue link color with !important */
            text-decoration: none !important;  /* No underline with !important */
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
            padding: 2px 5px;
            font-weight: bold;  /* Bold for emphasis */
            border-bottom: none !important;  /* No border at the bottom */
        }

        footer .footer-container p.footer-text a.footer-link:hover {
            color: #003366 !important;  /* Dark blue text on hover */
            background-color: #e9ecef !important;  /* Light gray background on hover */
        }

        footer .footer-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-container">
            <p class="footer-text"><i class="fas fa-copyright footer-icon"></i> 2023 NYC Air Quality Dashboard</p>
            <p class="footer-text"><i class="fas fa-database footer-icon"></i> Data sourced from<a href="https://data.cityofnewyork.us/Environment/Air-Quality/c3uy-2p5r" class="footer-link" target="_blank" rel="noopener noreferrer">City of New York Environmental Data</a></p>
        </div>
    </footer>
</body>
</html>
