<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Location - NYC Air Quality</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        main {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Script to load header and footer
        document.addEventListener("DOMContentLoaded", function() {
            fetch("airquality-header.html")
            .then(response => response.text())
            .then(data => {
                document.querySelector("#header").innerHTML = data;
            });

            fetch("airquality-footer.html")
            .then(response => response.text())
            .then(data => {
                document.querySelector("#footer").innerHTML = data;
            });
        });

        // Check if we're editing and pre-populate the form
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const name = urlParams.get('name');
            const quality = urlParams.get('quality');

            if (id && name && quality) {
                document.getElementById('formTitle').textContent = 'Edit Location';
                document.getElementById('locationName').value = name;
                document.getElementById('locationQuality').value = quality;
            }
        });

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            alert('Data submitted! (In a real application, this would save to the database)');
        }
    </script>
</head>

<body>
    <!-- Placeholder for Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <h2 id="formTitle">Add New Location</h2>
        <form id="locationForm" onsubmit="handleSubmit(event)">
            <label for="locationName">Location Name:</label>
            <input type="text" id="locationName" required>
            
            <label for="locationQuality">Last Recorded Quality:</label>
            <input type="text" id="locationQuality" required>
            
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>
</body>

</html>
