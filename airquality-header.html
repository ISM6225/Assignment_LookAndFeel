<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Air Quality Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
        }

        .header-container {
            background-color: #ffffff;
            color: #004085;
            padding: 20px 5%;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .site-title {
            font-weight: 700;
            font-size: 1.5em;
            margin: 0;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap; /* Allow navigation links to wrap to the next line on smaller screens */
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: #004085;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            background-color: #e9ecef;
            color: #0056b3;
            border: 1px solid #007bff;
            text-decoration: none;
        }

        .nav-link:focus {
            outline: none;
        }

        /* Media query for smaller screens (e.g., mobile devices) */
        @media (max-width: 600px) {
            .nav-links {
                text-align: center; /* Center-align navigation links */
            }

            .nav-link {
                margin-top: 10px; /* Add spacing between navigation links */
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 class="site-title">NYC Air Quality</h1>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="airquality-overview.html" class="nav-link">Overview</a>
            <a href="datamodel.html" class="nav-link">Data Model</a>
            <a href="health.html" class="nav-link">Health Impact</a>
            <a href="about.html" class="nav-link">About Us</a>
        </nav>
    </div>
</body>
</html>
